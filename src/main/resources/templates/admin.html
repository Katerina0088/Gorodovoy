<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--// шаблонизатор подключаем, мы его ранее добавили в депенденси -->
    <head>
        <title th:text="${title}"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link href="/util/bootstrap-5.3.3/css/bootstrap.min.css" rel="stylesheet">
        <script src="/util/bootstrap-5.3.3/js/bootstrap.js"></script>

        <script src="/util/jquery/jquery-3.7.1.min.js"></script>
        <!-- <script src="extensions/editable/bootstrap-table-editable.js"></script> -->

         <link rel="stylesheet" href="/style/header/header.css">
         <link rel="stylesheet" href="/style/main.css">

        <script type="module" src="/js/administration/administration.js"></script>
     </head>
<div th:fragment="administrator-body">
    <div class="container">
        <h1>Таблица сотрудников</h1>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Идентификатор</th>
                <th scope="col">Имя</th>
                <th scope="col">Фамилия</th>
                <th scope="col">Возраст</th>
                <th scope="col">Роль сотрудника</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employees}">
                <th scope="row" th:text="${employee.user.id}"></th>
                <td th:text="${employee.user.firstName}"></td>
                <td th:text="${employee.user.lastName}"></td>
                <td th:text="${employee.user.birthDate}"></td>
                <td th:text="${employee.role.roleName}"></td>
                <td>
                    <button class="btn btn-primary edit-employee" th:onclick="'editEmployee(' + ${employee.id} + ')'">Редактировать</button>
                    <button class="btn btn-danger deleted-employee" th:onclick="'deleteEmployee(' + ${employee.id} + ')'">Удалить</button>
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-success add-employee" >Добавить сотрудника</button>
    </div>
</div>
 </html>
