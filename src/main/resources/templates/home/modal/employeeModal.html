<div th:fragment="employeeModal">
    <div id="addEmployeeModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить сотрудника</h5>
                    <button type="button" class="close-modal" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="employeeForm">

                            <div class="form-group">
                                <label for="userList" class="form-label">Пользователи</label>
                                <input class="form-control" list="dataUser" id="userList" placeholder="Поиск пользователя" data-user-id>
                                <datalist id="dataUser">
                                    <div th:each="user: ${users}">
                                        <option class="option-user-modal" th:value="${user.firstName} +' '+ ${user.lastName}" th:data-user-id="${user.id}">
                                    </div>
                                </datalist>
                            </div>

                        <div class="form-group">
                            <label for="employeeRoleList" class="form-label">Роль сотрудника</label>
                            <input class="form-control" list="dataRole" id="employeeRoleList" placeholder="Поиск роли" data-role-id>
                            <datalist id="dataRole">
                                <div th:each="role: ${roles}">
                                    <option th:value="${role.roleName}" th:data-role-id="${role.id}">
                                </div>
                            </datalist>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary save-employee" id="saveEmployeeBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
